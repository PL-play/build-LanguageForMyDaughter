<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事时光</title>
    <style>
        body {
            color: #333;
            margin: 0;
            padding: 0;
        }

        .storybook-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #FF69B4;
            margin-bottom: 20px;
        }

        .story-section {
            border: 2px solid #FFD700;
            padding: 20px;
            border-radius: 20px;
            background: #FFF8DC;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .story-text {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .story-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #888;
        }
    </style>
</head>
<body>
<div class="storybook-container">
    <h1 class="title">故事时光</h1>
    <div class="story-section">
        <p class="story-text">
            从前有一只小兔子，它叫蹦蹦。蹦蹦住在一个美丽的森林里，每天早晨，它都会跳到小溪边洗脸，然后高兴地跟小鸟们打招呼。
        </p>
        <img class="story-image" src="https://example.com/bunny_story.jpg" alt="小兔子蹦蹦在森林里">
    </div>
    <div class="footer">妈妈爱你，愿每晚都有甜美的梦。</div>
</div>
</body>
</html>
